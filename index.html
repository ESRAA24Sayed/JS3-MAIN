<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Amatic+SC:wght@400;700&family=Inter:wght@100&family=Montserrat:wght@300;400;500;600;700;900&family=Pacifico&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Amatic+SC:wght@400;700&family=Inter:wght@100&family=Montserrat:wght@300;400;500;600;700;900&family=Pacifico&family=Poppins:wght@300;400;500;600;700;800;900&family=Righteous&display=swap" rel="stylesheet">

    <title>Document</title>
    <script src="https://kit.fontawesome.com/816f19a8db.js" crossorigin="anonymous"></script>
</head>
<body >
   
    <h1 class="text-center mt-5 main-title">Bookmarker</h1>

  <div class=" w-75 mx-auto ">
    

    <h3 class="second-title"><i class="fa-solid fa-bookmark"></i><span class="span1">Bookmark your </span><span class="span2">favorite sites </span> <i class="fa-solid fa-bookmark i2"></i></h3>

   <div class="p-3 ">
     <label for="siteName" class="mb-2"> <i class="fa-solid fa-book-bookmark"></i>Site Name</label>
    <input oninput="validationName()"  type="text" placeholder="Bookmark Name" id="siteName" class=" form-control ">


    </div>

    <div class="p-3">
        <label for="siteUrl" class="mb-2"> <i class="fa-solid fa-link"></i>Site URL</label>
        <input  oninput="validationUrl()" type="text" placeholder="Website URL" id="siteUrl" class="form-control ">

        
    

    </div>

 

     <div class="text-center">
        <button  onclick="addsite()" class=" btn  btn-primary mt-3 mb-2 ">Submit</button>
     </div>

     <div   id="myModal" class="modal text-center edit" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"><i class="fa-solid fa-circle fa-2xs me-1" style="color: #f43a0b;"></i><i class="fa-solid fa-circle fa-2xs me-1" style="color: #f43a0b;"></i><i class="fa-solid fa-circle fa-2xs" style="color: #f43a0b;"></i></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
              <p>Site Name or Url is not valid, Please follow the rules below :
                      <br><br>
                 <span><i class="fa-solid fa-arrow-right me-2" style="color: #f00000;"></i></span>Site name must contain at least 3 characters
                <br><br>
                 <span><i class="fa-solid fa-arrow-right me-2" style="color: #f00000;"></i></span>Site URL must be a valid one</p>
            </div>
          </div>
        </div>
      </div>
    

     <table class="table text-center">
        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tableBody">
           
        </tbody>
     </table>
  </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
